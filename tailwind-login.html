<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 flex justify-center items-center min-h-screen">

    <div class="wrapper bg-gray-9z00 border border-white bg-opacity-75 shadow-lg text-white rounded-sm p-8 w-96">
        <h1 class="text-3xl font-bold mb-8 text-center">Login</h1>
        <form name="f1" method="post" action="login.php" id="loginForm">
            <div class="input-box mb-6">
                <input type="text" name="username" value="" id="username" placeholder="Email" class="w-full h-12 bg-transparent border-2 border-white rounded-full px-5 text-lg text-white focus:outline-none focus:border-blue-500">
            </div>
            <div class="input-box mb-6">
                <input type="password" name="password" value="" id="password" placeholder="Password" class="w-full h-12 bg-transparent border-2 border-white rounded-full px-5 text-lg text-white focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="btn w-full h-12 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-blue-700 transition duration-300">Login</button>
        </form>
        <div class="register-link mt-4 text-center">
            <p>Don't have an account? <a href="../fb-stories/main/register.html" class="text-blue-400 font-semibold">Register here</a>.</p>
        </div>
    </div>
    

    <div class="modal fade" id="invalidEmailModal" tabindex="-1" aria-labelledby="invalidEmailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="invalidEmailModalLabel">Invalid Email</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="invalidEmailMessage">Email is not associated with an account, consider Registering.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="invalidPasswordModal" tabindex="-1" aria-labelledby="invalidPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="invalidPasswordModalLabel">Invalid Password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>The password youâ€™ve entered is incorrect.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="successModalLabel">Success!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Login successful.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login-script.js"></script>
</body>
</html>
